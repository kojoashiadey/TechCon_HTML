  <header>

    <nav>

      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <section>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

      <p>
        Follow us:
        <a href="https://facebook.com" target="_blank">Facebook</a> |
        <a href="https://twitter.com" target="_blank">Twitter</a> |
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
      </p>

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.154662026508!2d-122.41941568468152!3d37.774929779759065!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808f7e21c2cc9b27%3A0xf7b0916a225889fd!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1620000000000"

        height="300"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"

    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>

      <button type="submit">Send Message</button>
    </form>
